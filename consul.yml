version: '3'
services:
  consul:
    image: consul:latest
    environment:
      CONSUL_LOCAL_CONFIG: '{"skip_leave_on_interrupt": true}'
      CONSUL_BIND_INTERFACE: eth0
    command: agent -ui -server -bootstrap-expect 1 -client 0.0.0.0 -log-level debug
    ports:
      - "8500:8500"
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - 27017:27017
  greeting:
    image: greeting:latest
    ports:
      - 8080:8080
  visits:
    image: visits:latest
    depends_on:
        - greeting
    ports:
      - 8081:8080
