spring:
  application:
    name: GreetingApplication
  cloud:
      consul:
        host: consul1
        port: 8500
        discovery:
          instanceId: ${spring.application.name}:${random.value}
          healthCheckPath: /greeting-health-check
          healthCheckInterval: 20s
        config:
          enabled: true
          prefix: '/'
          defaultContext: '/'
          format: KEY_VALUE
  spring:
    profiles: production
  data:
    mongodb.uri: mongodb://mongodb1:27017,mongodb2:27017,mongodb2:27017/dbname?replicaSet=rs0
    database: dbname
server:
  port: 8080